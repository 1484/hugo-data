<div class="xPrevNextLink">
  {{ with .PrevInSection }}
    <div class="xPrevNextLink_prev">
      前の記事：<a href="{{ .Permalink }}">{{ .LinkTitle }}</a>
    </div>
  {{ end }}
  {{ with .NextInSection }}
    <div class="xPrevNextLink_next">
      次の記事：<a href="{{ .Permalink }}">{{ .LinkTitle }}</a>
    </div>
  {{ end }}
</div>
